<!doctype html>
<html>
	<head>
		<title>CreateJS Example</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
	<script type="text/javascript" src="js/libs/create/easeljs-0.4.2.min.js"></script>
		<script type="text/javascript">
			var canvas, stage; 
			canvas = document.querySelector("#canvas");
			stage = new Stage(canvas);
			var g = new Graphics();
			g.setStrokeStyle(1);
			g.beginStroke(Graphics.getRGB(0,0,0));
			g.beginFill(Graphics.getRGB(255,0,0));
			g.drawCircle(0,0,20);
			var s = new Shape(g);
			s.x = 100;
			s.y = 100;
			stage.addChild(s);
			stage.update();
		</script>
</html>
