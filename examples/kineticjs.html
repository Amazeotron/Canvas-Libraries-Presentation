<!doctype html>
<html>
	<head>
		<title>KineticJS Example</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
	<script type="text/javascript" src="js/libs/kinetic/kinetic-v4.0.0.min.js"></script>
		<script type="text/javascript">
			window.onload = function() {
				var stage = new Kinetic.Stage({
					container: "container",
					width: 500,
					height: 500
				});
				var layer = new Kinetic.Layer();
				var rect = new Kinetic.Rect({
					x: 100,
					y: 100,
					width: 100,
					height: 100,
					fill: "#442d56",
					stroke: "black",
					strokeWidth: 2
				});
				layer.add(rect);
				stage.add(layer);
			}
		</script>
</html>
